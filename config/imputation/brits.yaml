#########################        BRITS CONFIG        ##########################

#### Dataset params ###########################################################
#dataset_name: [la_point, bay_point, la_bock, bay_bock, air, air36]
val_len: 0.1
adj_threshold: 0.1
window: 24  
stride: 1

#### Training params ##########################################################
