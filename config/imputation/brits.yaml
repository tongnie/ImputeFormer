scale_target: True

epochs: 200
patience: 20
loss_fn: l1_loss
lr_scheduler: cosine
lr: 0.001
batch_size: 32
batches_epoch: 160

#### Model params #############################################################
model_name: 'brits'
hidden_size: 64  
